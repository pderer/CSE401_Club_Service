{% extends 'base.html' %}
{% block content %}
  <h1>{{ blog.title }}</h1>
  <div>조회수 :
    {{ blog.view_count }}</div>
  <div>작성 일시 :
    {{ blog.update_date }}</div>
  {% if blog.modify_date %}
    <div>
      수정 일시 :
      {{ blog.modify_date }}</div>
  {% endif %}
  <div>
    내용 :
    {{ blog.information }}
  </div>
  {% if blog.image %}
    <img src="{{ blog.image.url }}" max-width="100%" height="auto">
  {% endif %}
  <div>
    <span class="col my-3">
      <a href="{% url 'blog_modify' blog.club.id blog.id  %}" class="btn btn-sm btn-outline-secondary">수정</a>
    </span>
    <span class="col my-3">
      <a href="{% url 'blog_delete' blog.club.id blog.id  %}" class="btn btn-sm btn-outline-secondary">삭제</a>
    </span>
    <span class="col my-3">
      <a href="{% url 'club_main' blog.club.id %}" class="btn btn-sm btn-outline-secondary">목록</a>
    </span>
  </div>
{% endblock %}
